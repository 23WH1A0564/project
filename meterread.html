<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Meter Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4c669f, #3b5998, #192f6a);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        input {
            background: white;
            color: black;
        }
        button {
            background: #2ecc71;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #27ae60;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: left;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .audit-button {
            margin-top: 20px;
            width: 95%;
            padding: 12px;
            font-size: 18px;
            background: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .audit-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>âš¡ Utility Meter Tracker</h1>
        </header>

        <section class="section">
            <h2>Enter Meter Reading</h2>
            <input type="number" id="readingInput" placeholder="Enter reading..." required>
            <input type="number" id="rateInput" placeholder="Rate per kWh..." required>
            <input type="text" id="noteInput" placeholder="Enter notes (optional)">
            <button onclick="addReading()">Submit</button>
        </section>

        <section class="section">
            <h2>Usage Trend</h2>
            <div class="chart-container">
                <canvas id="usageChart"></canvas>
            </div>
        </section>

        <section class="section">
            <h2>Reading History</h2>
            <ul id="historyList">No readings added yet.</ul>
        </section>

        <a href="audit-report.html" class="audit-button">ðŸ“Š Go to Audit Report</a>
    </div>

    <script>
        let readings = [];
        let chart; 

        function addReading() {
            const readingInput = document.getElementById('readingInput').value;
            const rateInput = document.getElementById('rateInput').value;
            const noteInput = document.getElementById('noteInput').value;

            if (!readingInput || !rateInput) {
                alert('Please enter both a meter reading and rate per kWh!');
                return;
            }

            const now = new Date();
            const options = { day: '2-digit', month: 'short', year: 'numeric', weekday: 'long' };
            const formattedDate = now.toLocaleDateString('en-US', options);

            const cost = (parseFloat(readingInput) * parseFloat(rateInput)).toFixed(2);
            
            const newReading = {
                date: formattedDate,
                reading: parseFloat(readingInput),
                rate: parseFloat(rateInput),
                cost: cost,
                notes: noteInput || 'No notes'
            };

            readings.push(newReading);
            updateHistory();
            updateChart();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (readings.length === 0) {
                historyList.innerHTML = 'No readings added yet.';
                return;
            }

            readings.slice().reverse().forEach((reading) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${reading.date}</strong>: ${reading.reading} kWh at $${reading.rate}/kWh - Total: $${reading.cost} - ${reading.notes}`;
                historyList.appendChild(listItem);
            });
        }

        function updateChart() {
            const ctx = document.getElementById('usageChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: readings.map(r => r.date),
                    datasets: [{
                        label: 'Meter Readings (kWh)',
                        data: readings.map(r => r.reading),
                        borderColor: '#26a69a',
                        backgroundColor: 'rgba(38, 166, 154, 0.2)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointBackgroundColor: '#00796b'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        }

        window.onload = function () {
            updateHistory();
            updateChart();
        };
    </script>

</body>
</html>
